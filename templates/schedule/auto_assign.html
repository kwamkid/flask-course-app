{% extends 'base.html' %}

{% block content %}
<div class="container-fluid">
    <h1 class="h3 mb-4 text-gray-800">จัดตารางสอนอัตโนมัติ</h1>

    <div class="card shadow mb-4">
        <div class="card-body">
            <div class="alert alert-info">
                <p>ระบบจะจัดครูสอนให้กับคลาสที่ยังไม่มีครูสอนโดยอัตโนมัติ โดยคำนึงถึง:</p>
                <ul class="mb-3">
                    <li>ความเชี่ยวชาญของครูตรงกับความต้องการของคลาส</li>
                    <li>ตารางเวลาของครูไม่ซ้อนทับกับคลาสอื่น</li>
                    <li>ภาระงานสอนของครูแต่ละคนใกล้เคียงกัน</li>
                </ul>
                <form method="POST" class="mt-3 text-right">
                    <button type="submit" class="btn btn-danger mr-2">
                        <i class="fas fa-magic"></i> เริ่มจัดตารางสอนอัตโนมัติ
                    </button>
                    <a href="{{ url_for('schedule.view') }}" class="btn btn-secondary">
                        <i class="fas fa-times-circle"></i> ยกเลิก
                    </a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
