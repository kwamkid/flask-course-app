{% extends "no_sidebar_base.html" %}
{% block content %}
<div class="auth-container">
  <div class="auth-card">
    <h3 class="text-center text-success">สร้างบัญชีผู้ดูแล</h3>

    <form method="POST" action="{{ url_for('auth.register') }}" class="register-form">
      <div class="form-group mb-3">
        <label for="username" class="form-label">ชื่อผู้ใช้</label>
        <input type="text" name="username" class="form-control" id="username" required>
      </div>

      <div class="form-group mb-3">
        <label for="email" class="form-label">อีเมล</label>
        <input type="email" name="email" class="form-control" id="email" required>
      </div>

      <div class="form-group mb-3">
        <label for="password" class="form-label">รหัสผ่าน</label>
        <input type="password" name="password" class="form-control" id="password" required>
      </div>

      <div class="form-group mb-3">
        <label for="confirm_password" class="form-label">ยืนยันรหัสผ่าน</label>
        <input type="password" name="confirm_password" class="form-control" id="confirm_password" required>
      </div>

      <button type="submit" class="btn btn-success w-100">สมัครสมาชิก</button>

      <div class="text-center mt-3">
        <small>มีบัญชีอยู่แล้ว? <a href="{{ url_for('auth.login') }}">เข้าสู่ระบบ</a></small>
      </div>
    </form>
  </div>
</div>
{% endblock %}
